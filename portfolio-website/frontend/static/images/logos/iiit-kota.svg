<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
  <!-- IIIT Kota Logo -->
  <circle cx="200" cy="200" r="190" fill="#003366" />
  <circle cx="200" cy="200" r="180" fill="white" />
  
  <!-- Outer ring text -->
  <path id="outerRing" d="M200,20 A180,180 0 1,1 199,20" fill="none" />
  <text font-family="Arial" font-size="14" fill="#003366">
    <textPath href="#outerRing" startOffset="5%">• INDIAN INSTITUTE OF INFORMATION TECHNOLOGY KOTA • भारतीय सूचना प्रौद्योगिकी संस्थान कोटा •</textPath>
  </text>
  
  <!-- Orange flame symbol -->
  <path d="M200,60 C280,120 280,280 200,340 C120,280 120,120 200,60 Z" fill="#FF6600" />
  
  <!-- Central elements -->
  <circle cx="200" cy="200" r="45" fill="white" stroke="#003366" stroke-width="1" />
  <rect x="175" y="175" width="50" height="50" fill="white" stroke="#003366" stroke-width="1" />
  
  <!-- Small icons around the logo -->
  <circle cx="120" cy="120" r="15" fill="#003366" />
  <circle cx="280" cy="120" r="15" fill="#003366" />
  <circle cx="120" cy="280" r="15" fill="#003366" />
  <circle cx="280" cy="280" r="15" fill="#003366" />
  
  <!-- Small icons inside the circles -->
  <text x="120" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AI</text>
  <text x="280" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ML</text>
  <text x="120" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">IoT</text>
  <text x="280" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CS</text>
  
  <!-- Computer icon in center -->
  <rect x="180" y="190" width="40" height="30" fill="#003366" />
  <rect x="185" y="195" width="30" height="20" fill="white" />
  <rect x="190" y="220" width="20" height="5" fill="#003366" />
  <rect x="185" y="225" width="30" height="2" fill="#003366" />
</svg> 